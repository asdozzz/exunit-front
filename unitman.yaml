variables:
  - id: VITE_APP_TITLE
    label: VITE_APP_TITLE
    type: string
    defaultValue: "def val"

  - id: TEST_LIST
    label: Коллекция
    type: collection
    options:
      - id: 1
        name: first

      - id: 2
        name: second
    defaultValue: 1

services:
  web:
    ports:
      - port: 8089
        type: 'http'
      - port: 80
        type: 'http'
      - port: 5043
        type: 'tcp'

prepare:
  - cp .env.dist .env.local

reset_prepare:
  - rm -rf .env.local

up:
  - podman-compose up -d --build

down:
  - podman-compose down

cache:
  paths:
    - node_modules/
